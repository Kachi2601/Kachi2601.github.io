<!DOCTYPE html>

<head>

    <title>Contact - Onyekachi Amugo Dimez</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-info {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-info h3 {
            margin-top: 0;
            color: #0d0d0d;
            font-size: 1.8rem;
        }

        .contact-info p {
            color: #0d0d0d;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .contact-info a {
            color: #a78444;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #f2eade;
        }

        .contact-info img {
            display: block;
            margin: 0.5rem auto 0;
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .contact-info .icon-email {
            background: url('images/email-icon.png') no-repeat center center;
        }

        .contact-info .icon-phone {
            background: url('images/phone-icon.png') no-repeat center center;
        }

        .contact-info .icon-linkedin {
            background: url('image/linkedin-icon.png') no-repeat center center;
        }
    </style>
</head>
